<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket form</title>

    <!-- STYLES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container-sm mt-5 text-center ms_bg p-4">
        <div class="title">
            <h1 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        </div>
        <div class="price-calculator rounded-3">
            <div class="data mt-4 pt-4 rounded-3 d-flex">
                <div class="name">
                    <h4 class="fucsia">Nome e Cognome</h4>
                    <label for="name"></label>
                    <input type="text" class="rounded-3 bf text-center" name="name" id="name">
                </div>
                <div class="km">
                    <h4 class="fucsia">KM da percorrere</h4>
                    <label for="km"></label>
                    <input type="text" class="rounded-3 bf text-center" name="km" id="km">
                </div>
                <div class="age">
                    <h4 class="fucsia">Fascia d'et√†</h4>
                    <label for="userAge"></label>
                    <select class="ages rounded-3 bf" name="age" id="age">
                        <option value="Minorenne" id="Minorenne">Minorenne</option>
                        <option value="Maggiorenne" id="Minorenne">Maggiorenne</option>
                        <option value="Over 65" id="Minorenne">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="btn">
                <button class="fucsia btn-styling rounded-3" id="generate">Genera</button>
                <button class="fucsia btn-styling rounded-3" id="annulla">Annulla</button>
            </div>
        </div>
        <div class="title">
            <h1 class="text-white mt-4">IL TUO BIGLIETTO</h1>
        </div>
        <div class="price-calculated rounded-3 ml-4">
            <h4 class="text-start fw-bold p-4">DETTAGLIO PASSEGGERO </h4>
            <div class="row">
                <div class="col-lg-3 offset-lg-1 g-bg ht ml-4">
                    <h4 class="color text-start">NOME PASSEGGERO</h4>
                    <h6 class="color text-start">Jon Snow</h6>
                </div>
                <div class="col-lg-8 ht">
                    <ul class="d-flex justify-content-around mr-10 fw-bold">
                        <li>Offerta</li>
                        <li>Carrozza</li>
                        <li>Codice CP</li>
                        <li>Costo Biglietto</li>
                    </ul>

                    <ul class="d-flex justify-content-around mr-10 mt-5">
                        <li>Biglietto Standard</li>
                        <li class="carrozza"></li>
                        <li class="cp"></li>
                        <li class="costo"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!-- SCRIPT -->
    <script src="js/script.js"></script>

</body>
</html>
